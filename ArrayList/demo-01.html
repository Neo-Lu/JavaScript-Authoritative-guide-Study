<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组练习</title>
    <script>
        var a=[1,2,3];
        a.concat(4,5); //返回[1,2,3,4,5]
        a.concat([4,5]); //返回[1,2,3,4,5]
        a.concat([4,5],[6,7]); //返回[1,2,3,4,5,6,7]
        a.concat(4,[5,[6,7]]); //返回[1,2,3,4,5,[6,7]]

    </script>
</head>
<body>

</body>
</html>
